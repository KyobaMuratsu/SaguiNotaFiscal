<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nota Fiscal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="resetCss.css">
    <link rel="stylesheet" href="styleCompleto.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <h1>Gerador de Nota Fiscal</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Simplificado</a></li>
                    <li><a href="completo.html">Completo</a></li>
                </ul>
        </div>
    </header>
    <main class="main">
        <div class="container" id="containerId">
            <section class="prestadorForm">
                <div>
                    <h1 class="title">Prestador</h1>
                    <input type="button" id="cpfCheckboxPrestadorId" value="CPF" onclick="cpf()">
                    <input type="button" id="cnpjCheckboxPrestadorId" value="CNPJ" onclick="cnpj()">
                </div>
            </section>
            <section class="formContainer">
                <div id="formPrestador"  class="prestadorForm"></div>
            </section>
                <div class="formContainer">
                    <input id="confirmButton" type="button" value="Confirmar Prestador" onclick="" hidden>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
